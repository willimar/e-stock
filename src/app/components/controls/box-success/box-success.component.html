<div class="card">
  <div class="card-tools pull-right">
    <button *ngIf="showCloseButton" type="button" class="btn btn-card-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">
      <i class="fa fa-times"></i></button>
  </div>
  <div class="callout callout-info">
    <h4>{{boxTitle}}</h4>
    <p>{{boxText}}</p>
  </div>
</div>
