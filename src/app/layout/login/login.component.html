<app-modal [modalName]="'login-error'" [modalType]="'modal-danger'" [modalTitle]="'Access danied.'">
  <ul>
    <li *ngFor="let item of getErrors()">{{item.boxText}}</li>
  </ul>
</app-modal>

<app-modal [modalName]="'modal-info'" [modalType]="'modal-success'" [modalTitle]="'System access.'">
  <ul>
    <li>You are logged in system.</li>
  </ul>
</app-modal>

<section styles="border=1px">
  <div class = "row">&nbsp;</div>
  <div class = "row">&nbsp;</div>
  <div class = "row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <app-box [boxTitle]="'Login'">
        <form role="form" [formGroup]="formGroupRules">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
            <app-input
              [caption]="'User name'"
              [name]="'userName'"
              [required]="true"
              [errorMessage]="'Login field is required.'">
              <input type="text" class="form-control" placeholder="User name or e-mail..." formControlName="userName" autocomplete="off">
            </app-input>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
            <app-input
              [caption]="'Password'"
              [name]="'userPassword'"
              [required]="true"
              [errorMessage]="'Login field is required.'">
              <input type="password" class="form-control" placeholder="User password..." formControlName="userPassword" autocomplete="off">
            </app-input>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <button class="btn btn-primary" style="width: 100%;" (click)="onSubmit($event)">Enter</button>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" style="text-align:center;">
              <a routerLinkActive="active" [routerLink]='"../forgot-password"'>Forgot your password?</a>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" style="text-align:center;">
              <a routerLinkActive="active" [routerLink]='"../account"'>Create an account.</a>
            </div>
            <div class="col-sm-1"></div>
          </div>
        </form>
      </app-box>
    </div>
    <div class="col-sm-4"></div>
  </div>
</section>
