<app-modal [modalName]="'login-error'" [modalType]="'bg-danger'" [modalTitle]="translate.getString('access-danied')">
  <ul>
    <li *ngFor="let item of getErrors()">{{item.boxText}}</li>
  </ul>
</app-modal>

<app-modal [modalName]="'modal-info'" [modalType]="'bg-success'" [modalTitle]="translate.getString('system-access')">
  <ul>
    <li>{{translate.getString("loged-message")}}</li>
  </ul>
</app-modal>

<section styles="border=1px" style="margin-right: 10px;">
  <div class = "row">&nbsp;</div>
  <div class = "row">&nbsp;</div>
  <div class = "row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <app-box [boxTitle]="translate.getString('login')">
        <form role="form" [formGroup]="formGroupRules">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
            <app-input
              [caption]="translate.getString('userName')"
              [name]="'userName'"
              [required]="true"
              [errorMessage]="'Login field is required.'">
              <input type="text" class="form-control" placeholder="{{translate.getString('userNameMessage')}}" formControlName="userName" autocomplete="off">
            </app-input>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
            <app-input
              [caption]="translate.getString('password')"
              [name]="'userPassword'"
              [required]="true"
              [errorMessage]="'Login field is required.'">
              <input type="password" class="form-control" placeholder="{{translate.getString('password-message')}}" formControlName="userPassword" autocomplete="off">
            </app-input>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <button class="btn btn-primary" style="width: 100%;" (click)="onSubmit($event)">{{translate.getString('enter')}}</button>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" style="text-align:center;">
              <a routerLinkActive="active" [routerLink]='"../forgot-password"'>{{translate.getString('forgot-password')}}</a>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10" style="text-align:center;">
              <a routerLinkActive="active" [routerLink]='"../account"'>{{translate.getString('new-account')}}</a>
            </div>
            <div class="col-sm-1"></div>
          </div>
        </form>
      </app-box>
    </div>
    <div class="col-sm-4"></div>
  </div>
</section>
