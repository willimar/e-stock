<form role="form" [formGroup]="formGroupRules">
  <div class="row">
    <div class="col-sm-4">
      <app-input
            [caption]="'Full name'"
            [name]="'name'"
            [required]="true"
            [errorMessage]="'Name is required with min 10 caracters.'">
            <input type="text" class="form-control" placeholder="Input your name..." formControlName="name" autocomplete="off" [value]="personService.person.personInfo.name" (change)="savePerson(formGroupRules.value)">
      </app-input>
    </div>
    <div class="col-sm-3">
        <app-input-date
                  [caption]="'Birth'"
                  [name]="'birthDay'"
                  [required]="true">
                  <input type="date" class="form-control" data-inputmask="'alias': 'mm/dd/yyyy'" formControlName="birthDay" data-mask="" [value]="personService.person.personInfo.birthDay" (change)="savePerson(formGroupRules.value)">
        </app-input-date>
    </div>
    <div class="col-sm-3">
        <app-input
                  [caption]="'Nick name'"
                  [name]="'nickName'"
                  [required]="false"
                  [errorMessage]="'Your nick name.'">
                  <input type="text" class="form-control" placeholder="Your nick name..." formControlName="nickName" autocomplete="off" [value]="personService.person.personInfo.nickName" (change)="savePerson(formGroupRules.value)">
        </app-input>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
        <app-input
                [caption]="'Birth state'"
                [name]="'state'"
                [required]="false"
                [style]="''"> <br/>
                <ng-select2 [width] = "250" [style]="'padding:3px 3px; border:0px;'" [class]="'form-control'" [data]="getStates()" [value]="getState()" [formControlName]="'birthState'" [placeholder]="'Select a state...'" [value]="personService.person.personInfo.birthState"  (valueChanged)="setBirthState($event)"> </ng-select2>
        </app-input>
    </div>
    <div class="col-sm-3">
        <app-input
                [caption]="'Birth city'"
                [name]="'birthCity'"
                [required]="false"> <br/>
                <ng-select2 [width] = "250" [style]="'padding:3px 3px; border:0px;'" [class]="'form-control'" [data]="getCities()" [value]="getCity()" [formControlName]="'birthCity'" [placeholder]="'Select a city...'" [value]="personService.person.personInfo.birthCity" (valueChanged)="setBirthCity($event)"> </ng-select2>
        </app-input>
    </div>
    <div class="col-sm-2">
        <app-input
                [caption]="'Gender'"
                [name]="'gender'"
                [required]="true">
                <select class="form-control" formControlName="gender" [value]="personService.person.personInfo.gender" (change)="savePerson(formGroupRules.value)">
                    <option value="" selected>(Select)</option>
                    <option value="1">Female</option>
                    <option value="0">Male</option>
                </select>
        </app-input>
    </div>
    <div class="col-sm-2">
        <app-input
                [caption]="'Marital status'"
                [name]="'maritalStatus'"
                [required]="true">
                <select class="form-control" formControlName="maritalStatus" [value]="personService.person.personInfo.maritalStatus" (change)="savePerson(formGroupRules.value)">
                    <option value="" selected>(Select)</option>
                    <option value="0">Married</option>
                    <option value="1">Single</option>
                    <option value="2">Widower</option>
                </select>
        </app-input>
    </div>
    <div class="col-sm-2">
        <app-input-check
                [caption]="'Special needs'"
                [name]="'specialNeeds'"
                [required]="false">
                <input type="checkbox" formControlName="specialNeeds"  [value]="personService.person.personInfo.specialNeeds" (change)="savePerson(formGroupRules.value)">
        </app-input-check>
    </div>
  </div>
</form>
