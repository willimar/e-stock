<header class="main-header">

  <!-- Logo -->
  <a href="/" class="logo" style="height: 50px;">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>{{prefixMin}}</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>{{prefix}}</b>.{{sufix}}</span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->

    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button" style="padding: 6px;">
      <span class="sr-only">Toggle navigation</span>
    </a>
  </div>
</header>
